plan:
- description: Create JSON Schemas
  gate_ref: 'G0: Plan Approval'
  kind: code
  outputs:
  - schemas/instrument_spec.schema.json
  - schemas/form_binding_spec.schema.json
  - schemas/measurement_event.schema.json
  - schemas/observation.schema.json
  prompt: "Create the following JSON Schema files in `schemas/`:\n1. **`instrument_spec.schema.json`**\
    \ — validates instrument definitions\n   - Required: `type`, `instrument_id`, `version`, `name`, `kind`,\
    \ `items`, `scales`\n   - Items: array with `item_id`, `position`, `text`, `response_map`\n   - Scales:\
    \ array with `scale_id`, `name`, `items`, `method`, `interpretations`\n2. **`form_binding_spec.schema.json`**\
    \ — validates form bindings\n   - Required: `type`, `form_id`, `binding_id`, `version`, `sections`\n\
    \   - Sections: array with `instrument_id`, `instrument_version`, `bindings`\n   - Bindings: array\
    \ with `item_id`, `by` (field_key|position), `value`\n3. **`measurement_event.schema.json`** — validates\
    \ output events\n   - Required: `schema`, `measurement_event_id`, `instrument_id`, `subject_id`, `timestamp`,\
    \ `source`, `observations`, `telemetry`\n4. **`observation.schema.json`** — validates individual observations\n\
    \   - Required: `schema`, `observation_id`, `instrument_id`, `code`, `kind`, `value`, `value_type`\n\
    Use JSON Schema draft-07. Include `$id` and `$schema` fields."
  role: coding_agent
  step_id: step-001
