    ```json\n{\n  \"type\": \"instrument_spec\",\n  \"instrument_id\": \"phq9\",\n  \"version\": \"1.0.0\"\
    ,\n  \"name\": \"Patient Health Questionnaire-9\",\n  \"kind\": \"questionnaire\",\n  \"locale\":\
    \ \"en-US\",\n  \"aliases\": [\"PHQ-9\", \"PHQ9\", \"PHQ 9\"],\n  \"items\": [\n    {\n      \"item_id\"\
    : \"phq9_item1\",\n      \"position\": 1,\n      \"text\": \"Little interest or pleasure in doing\
    \ things\",\n      \"response_map\": {\n        \"not at all\": 0,\n        \"several days\": 1,\n\
    \        \"more than half the days\": 2,\n        \"nearly every day\": 3\n      },\n      \"aliases\"\
