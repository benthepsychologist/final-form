    : 1,\n      \"interpretations\": [\n        { \"min\": 0, \"max\": 4, \"label\": \"Minimal\" },\n\
    \        { \"min\": 5, \"max\": 9, \"label\": \"Mild\" },\n        { \"min\": 10, \"max\": 14, \"\
